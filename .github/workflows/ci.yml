name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Prepare Backend Files
      run: |
        # Create api directory in dist
        mkdir -p dist/api
        
        # Convert text templates to actual PHP files for the release
        cp api/index_code.txt dist/api/index.php
        cp api/install_code.txt dist/api/install.php
        
        # Create uploads directories structure
        mkdir -p dist/api/uploads/videos
        mkdir -p dist/api/uploads/thumbnails
        
        # Verify structure
        ls -R dist/api

    - name: Install Zip
      run: sudo apt-get install -y zip

    - name: Zip Build
      run: |
        cd dist
        zip -r ../streampay-release.zip .
        cd ..

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: streampay-build
        path: streampay-release.zip

    - name: Create Release
      # Execute if it is a Tag OR if it is the main/master branch
      if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v2
      with:
        files: streampay-release.zip
        # Create a unique tag for main/master pushes using the run number. 
        # This ensures every code modification (push) creates a new release version.
        tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('build-{0}', github.run_number) }}
        name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('Build {0}', github.run_number) }}
        prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}